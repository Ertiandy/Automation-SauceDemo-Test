name: CI Automation Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'      

      - name: Setup ChromeDriver
        uses: browser-action/setup-chrome@v0.0.0

      - name: Set permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Run tests (headless Chrome)
        run: ./gradlew test

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test
